<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人投资详情</title>
    <link href="../styles/common.css" rel="stylesheet">
    <link href="../styles/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/bootstrap-table.css" rel="stylesheet">
    <link href="../styles/pagination.css" rel="stylesheet">
    <script src="../scripts/Plugin/jquery-3.3.1.min.js"></script>
    <script src="../scripts/Plugin/echarts.min.js"></script>
    <script src="../scripts/Plugin/jquery.pagination.min.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/chronic.js"></script>
</head>
<body>


<div style="background: #000d4a url(../images/bg.jpg) no-repeat center top; background-size: cover; min-height: 100vh;">    <!--顶部-->
    <div class="head">
        <div class="weather">
            <span id="showTime", style="font-family: '微软雅黑';"></span></div>  <!-- 显示时间的容器 -->
        <h1><a style="color: white; font-family: '微软雅黑';">资产管理</a></h1>
    </div>

    <!-- 时间显示脚本 -->
    <script>
        var t = null;
        t = setTimeout(time, 1000);//開始运行
        function time() {
            clearTimeout(t);//清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();//获取时
            var m = dt.getMinutes();//获取分
            var s = dt.getSeconds();//获取秒
            document.getElementById("showTime").innerHTML = y + "年" + mt + "月" + day + "日" + h + "时" + m + "分" + s + "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行
        }
    </script>

    <!--内容部分-->
    <div class="con left" style="width: 98%;margin-left: 1%;margin-bottom: 25px;">

    <input type="text" placeholder="请输入姓名身份证"
        style="width: 180px;height: 28px;border-radius: 3px;text-indent: 1em;border: 1px solid #4b8df8; color: #fff;" />

    <button class="btn btn-primary btn-sm" style="margin-left:20px;">
        <span class="glyphicon glyphicon-search"></span> 查询
    </button>

    <button class="btn btn-primary btn-sm" style="margin-left:20px;" onclick="handleAdd()">
        <span class="glyphicon glyphicon-plus"></span> 增加
    </button>


        <div class="div_any_child">
            <div class="table_p" style="height: 96%;margin-top: 20px;">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th> <!-- 保留序号列，由前端生成 -->
                            <th>时间</th>
                            <th>股票</th>
                            <th>基金</th>
                            <th>黄金</th>
                            <th>债券</th>
                            <th>流动资金</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- 数据将通过JS动态渲染到这里 -->
                        <tr>
                            <td colspan="7" style="text-align:center">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box">
                <div id="pagination" class="page fl"></div>
            </div>
        </div>
    </div>
</div>
</body>
